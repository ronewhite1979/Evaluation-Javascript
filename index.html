<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Jeu de dé Studi</title>
  </head>

  <body>
    <div class="wrapper clearfix">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">Joueur 1</div>
        <div class="player-score" id="score-0"></div>
        <div class="player-current-box">
          <div class="player-current-label">Score</div>
          <div class="player-current-score" id="current-0"></div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="name-1">Joueur 2</div>
        <div class="player-score" id="score-1"></div>
        <div class="player-current-box">
          <div class="player-current-label">Score</div>
          <div class="player-current-score" id="current-1"></div>
        </div>
      </div>

      <button class="btn-new">Nouvelle partie</button>
      <button class="btn-roll">Lancer le dé</button>
      <button class="btn-hold">Garder</button>

      <img src="dice-2.png" alt="Dice" class="dice" />
    </div>

    <script src="game.js"></script>

  </body>
</html>
